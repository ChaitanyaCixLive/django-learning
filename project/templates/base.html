<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Title{% endblock %}</title>
    </head>
    <body>
        <h1>{% block site_title %}Some Site{% endblock %}</h1>
        <div id="navigation">
            <ul>
                <li><a href="{% url project.polls.views.list %}">Polls</a></li>
            </ul>
        </div>
        <h2>{% block page_title %}Page Title{% endblock %}</h2>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
